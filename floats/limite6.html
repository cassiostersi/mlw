<html>
<head>
	<title>"float: left" element shifted down</title>
	<style type="text/css" media="screen">
		body
		{
			margin: 20px;
			padding: 0;
			font: normal 85% arial, helvetica, sans-serif;
			color: #000;
			background-color: #fff;
		}
		
		.containingbox
		{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
		
		.floatleft
		{
			float: left;
			width: 320px;
			height: 100px;
			background-color: #F63;
			border: 1px solid #F30;
		}
		.floatleft2
		{
			float: right;
			width: 100px;
			height: 100px;
			background-color: #000;
			border: 1px solid #000;
		}
</style>
</head>
<body>

<h1>"float: left" elemento deslocado para baixo</h1>
<div class="containingbox">
<div class="floatleft2"></div>
<div class="floatleft"></div>
<div class="floatleft2"></div>
</div>
</body>
</html>
